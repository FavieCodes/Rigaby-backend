[build]
  command = "npm run build:netlify && npm run prisma:copy-netlify"
  functions = "netlify/functions"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"

# For local development
[dev]
  command = "npm run start:dev"
  port = 3005
  publish = "dist"

# Redirect all traffic to function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# For SPA routing - optional
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
  
  # Prisma needs these
  external_node_modules = [
    "@prisma/client",
    "@prisma/engines",
    "prisma"
  ]
  
  included_files = [
    "node_modules/.prisma/**/*",
    "node_modules/@prisma/client/**/*",
    "node_modules/@prisma/engines/**/*"
  ]